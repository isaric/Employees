<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Edit employee information</title>
</head>
<body>
	<h1>Edit employee information</h1>
	<form method ="post" th:action="@{/updateservice}" th:object="${transfer}">
		<input type="hidden" th:value="${transfer.id}" id="id" name="id"/>
		Name: <input type="text" th:field="*{name}"></input><br></br>
		Surname: <input type="text" th:field="*{surname}"></input><br></br>
		Age: <input type="text" th:field="*{age}"></input><br></br>
		Department: <input type="text" th:field="*{department}"></input><br></br>
		<input type="submit" value="Submit"></input>
	</form>
</body>
</html>
