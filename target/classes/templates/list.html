<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Employee List</title>
</head>
<body>
	<h1>Employee List</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Surname</th>
			<th>Age</th>
			<th>Department</th>
		</tr>
		<tr th:each="emp : ${employees}">
			<td th:text="${emp.id}"></td>
			<td th:text="${emp.name}"></td>
			<td th:text="${emp.surname}"></td>
			<td th:text="${emp.age}"></td>
			<td th:text="${emp.department}"></td>
			<td>
				<form action="#" th:action="@{/update}" method = "POST" th:object="${transfer}">
					<input type="hidden" id="id" name="id" th:value="${emp.id}"></input>
					<input type="hidden" id="name" name="name" th:value="${emp.name}"></input>
					<input type="hidden" id="surname" name="surname" th:value="${emp.surname}"></input>
					<input type="hidden" id="age" name="age" th:value="${emp.age}"></input>
					<input type="hidden" id="department" name="department" th:value="${emp.department}"></input>
					<button type = "submit">Update</button>
				</form>
			</td>
			<td>
				<form th:action="@{/delete}" method = "post" th:object="${transfer}">
					<input type="hidden" id="id" name="id" th:value="${emp.id}"/>
					<input type = "submit" value = "Delete"></input>
				</form>
			</td>
		</tr>
	</table>
	<br></br><a href="/">Back to welcome page</a>
</body>
</html>
